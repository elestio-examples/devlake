ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "41164"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "64987"
    targetPort: "3971"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
    loginTitle: "PHPMyAdmin"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "PLUGIN_DIR"
    value: "bin/plugins"
  - key: "DB_URL"
    value: "mysql://lake:random_password@mysql:3306/lake?charset=utf8mb4&parseTime=True&loc=UTC"
  - key: "E2E_DB_URL"
    value: "mysql://lake:random_password@mysql:3306/lake_test?charset=utf8mb4&parseTime=True&loc=UTC"
  - key: "DB_LOGGING_LEVEL"
    value: "Error"
  - key: "PORT"
    value: "8080"
  - key: "MODE"
    value: "release"
  - key: "API_TIMEOUT"
    value: "120s"
  - key: "API_RETRY"
    value: "3"
  - key: "API_REQUESTS_PER_HOUR"
    value: "10000"
  - key: "PIPELINE_MAX_PARALLEL"
    value: "1"
  - key: "SMTP_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "devlake.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Apache DevLake"
    login: "admin"
    password: "[ADMIN_PASSWORD]"
